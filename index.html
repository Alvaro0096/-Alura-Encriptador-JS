<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
    <main>
        <div class="encriptador">
            <h2>Encripta o revela tu mensaje</h2>
            <input type="text" id="txt_input" class="input_box" name="texto" placeholder="Ingrese su mensaje">
            <button id="btn_encriptar" class="btn_submit btn_encrip">Encriptar</button>
            <button id="btn_desencriptar" class="btn_submit btn_descrip">Desencriptar</button>
            <span class="txt_span span_txt"></span>
        </div>
        <div class="mensaje_txt">
            <h2>Copia tu mensaje</h2>
            <input type="text" id="txt_cop" class="input_box" name="texto_copiado">
            <button id="btn_copiar" class="btn_submit btn_cop">Copiar</button>
            <span class="txt_span span_copiado"></span>
        </div>
    </main>
<script src='index.js'></script>
</body>
</html>
